<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body id="checkout-page">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Tonmoy Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1>Checkout</h1>
        <table id="checkout-cart" class="table table-bordered shopping-cart">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="checkout-items"></tbody>
        </table>

        <div id="pricing">
            <p><strong>Shipping</strong>: <span id="sshipping">Free</span></p>
            <p><strong>Total</strong>: <span id="stotal"></span> BDT</p>
        </div>

        <form id="checkout-order-form">
            <h2>Your Details</h2>

            <fieldset>
                <legend>Billing</legend>
                <div><label for="name">Name</label><input type="text" name="name" id="name" required /></div>
                <div><label for="email">Email</label><input type="email" name="email" id="email" required /></div>
                <div><label for="address">Address</label><input type="text" name="address" id="address" required /></div>
                <div><label for="zip">ZIP Code</label><input type="text" name="zip" id="zip" required /></div>
                <div><label for="country">Country</label><select name="country" id="country"><option value="Bangladesh">Bangladesh</option></select></div>
            </fieldset>

            <fieldset>
                <legend>Shipping</legend>
                <div><label for="sname">Name</label><input type="text" name="sname" id="sname" required /></div>
                <div><label for="semail">Email</label><input type="email" name="semail" id="semail" required /></div>
                <div><label for="saddress">Address</label><input type="text" name="saddress" id="saddress" required /></div>
                <div><label for="szip">ZIP Code</label><input type="text" name="szip" id="szip" required /></div>
            </fieldset>

            <h2>Payment</h2>
            <div>
                <input type="radio" id="bkash" name="payment_method" value="bkash"><label for="bkash">BKash</label><br>
                <input type="radio" id="nagad" name="payment_method" value="nagad"><label for="nagad">Nagad</label><br>
                <input type="radio" id="card" name="payment_method" value="card"><label for="card">Card</label><br>
            </div>

            <input type="submit" value="Submit Order" class="btn btn-success">
        </form>
    </div>

    <footer class="footer text-center mt-5">
        <p>&copy; 2024 Tonmoy Shop | Designed by Tonmoy</p>
    </footer>

    <script type="text/javascript">
        // Reuse cart item data and dynamically display items in checkout
        const cartItems = [
            { id: 1, name: 'T-shirt', qty: 1, price: 600 },
            { id: 2, name: 'Custom T-Shirt', qty: 2, price: 450 }
        ];

        function updateCheckout() {
            let total = 0;
            const checkoutTableBody = $('#checkout-items');
            checkoutTableBody.empty();
            cartItems.forEach(item => {
                total += item.qty * item.price;
                checkoutTableBody.append(`
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.qty}</td>
                        <td>${item.price} BDT</td>
                    </tr>
                `);
            });

            $('#stotal').text(total);
        }

        $(document).ready(function() {
            updateCheckout();
        });
    </script>
</body>
</html>
